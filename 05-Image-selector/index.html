<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">

    <title>Sélecteur de photos</title>
  </head>
  <body>
    <header>
      <h1>Sélecteur de photos</h1>
    </header>
    <main>
      <ul id="photo-list">
        <li><img src="images/1.jpg" alt="Photo 1"></li>
        <li><img src="images/2.jpg" alt="Photo 2"></li>
        <li><img src="images/3.jpg" alt="Photo 3"></li>
        <li><img src="images/4.jpg" alt="Photo 4"></li>
        <li><img src="images/5.jpg" alt="Photo 5"></li>
        <li><img src="images/6.jpg" alt="Photo 6"></li>
        <li><img src="images/7.jpg" alt="Photo 7"></li>
        <li><img src="images/8.jpg" alt="Photo 8"></li>
        <li><img src="images/9.jpg" alt="Photo 9"></li>
        <li><img src="images/10.jpg" alt="Photo 10"></li>
      </ul>
      <p>Vous avez sélectionné <span class="nb-photos-selected">0</span> photo<span class="le-fameux-s"></span>.</p>
    </main>

  <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
